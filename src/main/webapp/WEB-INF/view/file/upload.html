<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layouts/popup}">
		
		<main layout:fragment="content">
			<input type="hidden" name="imageOnly" th:value="${imageOnly}">
			<input type="hidden" name="gid" th:value="${gid}">
			
			<div id="popup_file_upload">
				<div id="drop_box">
					<div>파일을 드래그 해서 올려주세요</div>
				</div>
				
				<dl>
					<dt>파일</dt>
					<dd>
						<input type="file" id="file" multiple />
					</dd>
				</dl>
				
				<ul id="uploaded_files"></ul>
			</div>
			<script type="text/html" id="fileListTpl">
				<li>
					<a href="../file/download/<%=id%>"><%=fileName%></a>
					<span class='remove' data-id="<%=id%>">[x]</span>
				</li>
			</script>
		</main>
</html>
